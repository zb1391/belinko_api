# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  adapter: mysql
  database: belinko
  username: root # <%= ENV['MYSQL_USR'] %>
  password: george #<%= ENV['MYSQL_PW'] %>
  host: localhost

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: mysql
  database: belinko_test
  username: root #<%= ENV['MYSQL_USR'] %>
  password: george #<%= ENV['MYSQL_PW'] %>
  host: localhost

production:
  <<: *default
  database: db/production.sqlite3
